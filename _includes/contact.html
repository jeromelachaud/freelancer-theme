 <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>ನಮ್ಮ ಭೇಟಿ</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
                    <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>ಹೆಸರು</label>
                                <input type="text" class="form-control" placeholder="Name" id="name" required data-validation-required-message="ನಿಮ್ಮ ಹೆಸರನ್ನು ಬರೆಯಿರಿ.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>ಮಿಂಚಂಚೆ ವಿಳಾಸ</label>
                                <input type="email" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="ನಿಮ್ಮ ಮಿಂಚಂಚೆ ವಿಳಾಸವ ಬರೆಯಿರಿ.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>ದೂರವಾಣಿ</label>
                                <input type="tel" class="form-control" placeholder="Phone Number" id="phone" required data-validation-required-message="ನಿಮ್ಮ ದೂರವಾಣಿ ಸಂಖ್ಯೆ ಬರೆಯಿರಿ.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>ಸಂದೇಶ</label>
                                <textarea rows="5" class="form-control" placeholder="Message" id="message" required data-validation-required-message="ನಿಮ್ಮ ಸಂದೇಶವನ್ನು ಬರೆಯಿರಿ."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <br>
                        <div id="success"></div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <button type="submit" class="btn btn-success btn-lg">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
