 <!-- About Section -->
    <section class="success" id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>About</h2>
                    <hr class="star-light">
                </div>
            </div>
            <div class="row">
              {% for aboutblurb in site.aboutblurb %}
              <div class="col-lg-4 col-lg">
                  <p>{{ aboutblurb.content }}</p>
              </div>
              {% endfor %}

              {% for aboutbtn in site.aboutbtn %}
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <a href="{{ aboutbtn.url }}" class="btn btn-lg btn-outline">
                        <i class="fa fa-download"></i>
                        {{ aboutbtn.title }}
                    </a>
                </div>
              {% endfor %}
            </div>
        </div>
    </section>
